<app-navbar></app-navbar>
<div class="content col-xxl-6 offset-xxl-3 col-xl-8 offset-xl-2">
  <div class="d-flex justify-content-center">
    <h2>
      {{ currentUser.enterprise_name }}
    </h2>
  </div>

  <div class="d-flex mb-4">
    <div class="card shadow-sm flex-fill">
      <div class="card-body d-flex">
        <div class="list-group">
          <a class="list-group-item list-group-item-action" 
            *ngFor="let structure of structures" 
            [routerLink]="['/structure', structure.id]" 
            [ngClass]="{
              'list-group-item-success': structure.adv_count == 0 && structure.ale_count == 0, 
              'list-group-item-warning': structure.adv_count > 0, 
              'list-group-item-danger': structure.ale_count > 0
            }">              
              {{ structure.name }}
          </a>              
        </div>          
        <div class="col">
          <img src="../../assets/Mapas/mapa_todos_puentes.jpg" width="100%" alt="">
        </div>  
      </div>
    </div>      
  </div>

  
</div>
