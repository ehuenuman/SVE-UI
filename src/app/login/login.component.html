<div class="container">
  <div class="mt-5 mb-3 text-center">
    <h1>Sistema de Vigilancia de Estructuras</h1>
  </div>
  <div class="d-flex justify-content-center">
    <form class="col-sm-5" (submit)="login()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="credentials.username"/>        
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password"/>        
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary col-sm-6">Ingresar</button>      
      </div>
      <!-- <div class="form-group text-center">
        <a [routerLink]="['/register']" class="btn btn-link">¡Soy nuevo!</a> 
      </div> -->
    </form>
  </div>
</div>
